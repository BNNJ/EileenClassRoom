version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: eileenclassroom_db
    environment:
      POSTGRES_USER: eileenuser
      POSTGRES_PASSWORD: eileenpass
      POSTGRES_DB: eileenclassroom
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - eileenclassroom_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eileenclassroom_backend
    environment:
      DATABASE_URL: postgresql://eileenuser:eileenpass@db:5432/eileenclassroom
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      FRONTEND_URL: http://localhost:5173
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - eileenclassroom_network
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eileenclassroom_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - eileenclassroom_network

volumes:
  postgres_data:

networks:
  eileenclassroom_network:
    driver: bridge
