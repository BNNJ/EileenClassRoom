name: Release (build + deploy)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set tag
        run: echo "IMAGE_TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Backend - build and push
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/bnnj/eileenclassroom-backend:${{ env.IMAGE_TAG }}
            ghcr.io/bnnj/eileenclassroom-backend:latest

      - name: Frontend - build and push
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/bnnj/eileenclassroom-frontend:${{ env.IMAGE_TAG }}
            ghcr.io/bnnj/eileenclassroom-frontend:latest

      - name: Deploy to VPS (pull + up)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /srv/apps/EileenClassRoom
            export IMAGE_TAG="${{ env.IMAGE_TAG }}"
            docker compose -f compose.prod.yaml pull
            docker compose -f compose.prod.yaml up -d
            docker image prune -f
